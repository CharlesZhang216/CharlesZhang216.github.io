title: Charles Zhang
description: Built from [this repo](https://github.com/jsanz/gh-pages-minima-starter)
author: "Charles Zhang"

theme: minima

base_url: /

# Minima social links
twitter_username: chrlszhng
github_username: charles-zhng
linkedin_username: chrls-zhng
rss: rss

# Minima: show excerpts in the frontpage
show_excerpts: true

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/about.md
  - _pages/research.md

include:
    - _pages

exclude: 
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md